<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            todos:[
                {text: 'Learn js'},
                {text: 'learn vue.js'},
                {text: 'Build Something Awesome'}
            ]
        }
    })
</script>
</body>
</html>
