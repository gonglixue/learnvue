<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>

<he>#具名slot</he>
<!--定义模板child02-->
<template id="child02">
    <slot name="s1"></slot>
    <slot></slot>
    <slot name="s2"></slot>
</template>

<div id="dr02">
    <child02>
        <div slot="s1">this is slot01</div>
        <div slot="s2">this is slot02</div>
        <div>this is a simple div01</div>
        <div>this is a simple div02</div>
    </child02>
</div>

<script>
    var child02 = Vue.extend({
        template:'#child02'
    })
    var dr02=new Vue({
        el:'#dr02',
        components:{
            'child02':child02
        }
    })
</script>
</body>
</html>
