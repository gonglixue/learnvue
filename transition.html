<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        .fade-transition{
            transition: all .3s ease;
            height: 30px;
            padding: 10px;
            background-color: #eee;
            overflow: hidden;
        }
        .fade-enter, .fade-leave{
            height: 0;
            padding: 0 10px;
            opacity: 0;
        }
    </style>
</head>
<body>

<div id="app">
    <div v-if="show" transition="transitionName">hello</div>
    <button v-on:click:toggle>toggle</button>
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:false,
            transitionName:'fade'
        },
        methods:{
            toggle:function(){
                this.show = !this.show;
            }
        }
    })
</script>

</body>
</html>
