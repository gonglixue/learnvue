<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="example">
    <p>a = {{firstName}}</p>
    <p>b = {{lastName}}</p>
    <input v-model="fullName">
</div>

<script>
    var vm = new Vue({
        el: '#example',
        data:{
            firstName: 'Gong',
            lastName: 'Lixue'
        },
        computed:{
            fullName:{
                get:function(){
                    return this.firstName + ' ' + this.lastName;
                },
                set:function(val){
                    var names = val.split(' ')
                    this.firstName = names[0];
                    this.lastName = names[1];
                }
            }
        }
    })
</script>

</body>
</html>
