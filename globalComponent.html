<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>

<h2>全局注册</h2>
<div id="dr0101">
    <span>1.下面的是一个全局的构造器</span>
    <global-component></global-component>
</div>

<br>

<div id="dr0102">
    <span>2. 下面的是一个全局的构造器</span>
    <global-component></global-component>
</div>

<script>
    // 创建组建构造器
    var GlobalComponent = Vue.extend({
        template: "<div>hello, this is a global compoent</div>"
    });
    // 如果要全局使用，则使用Vue注册组建
    Vue.component("global-component",GlobalComponent);
    // 使用
    var dr0101 = new Vue({
        el: '#dr0101'
    });
    var dr0102 = new Vue({
        el: '#dr0102'
    })

</script>

</body>
</html>
